<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar-UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 30px; }
        .links { display: flex; gap: 20px; }
        a {
            background: #4a4a4a;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.2s;
        }
        a:hover { background: #5a5a5a; }
    </style>
</head>
<body>
    <h1>Sugar-UI</h1>
    <div class="links">
        <a href="/Sandbox/UI%20Examples/index.html">UI Examples</a>
        <a href="/Sandbox/Docker%20Examples/index.html">Docker Examples</a>
    </div>
</body>
</html>
