<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { Code } from '../../../Sugar/index.js';
        

        // get the code for this example
        const src = document.querySelector('script[type="module"]').innerHTML;

        const code = new Code({
            text: src
        });

        document.body.appendChild(code.dom);
    </script>
</body>
</html>
