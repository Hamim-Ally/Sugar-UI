<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI VectorInput</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { LabelGroup, VectorInput } from '../../../Sugar/index.js';
        

        for (let i = 2; i <= 4; i++) {
            const group = new LabelGroup({
                text: `${i}D Vector`,
                field: new VectorInput({
                    dimensions: i,
                    min: 0,
                    max: 1,
                    placeholder: ['X', 'Y', 'Z', 'W'].slice(0, i),
                    precision: 4,
                    step: 0.01
                })
            });
            document.body.appendChild(group.dom);
        }
    </script>
</body>
</html>
