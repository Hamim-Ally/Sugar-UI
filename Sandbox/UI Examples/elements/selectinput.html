<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI SelectInput</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }

        .pcui-element.label-group > .label:first-child {
            width: 175px;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { LabelGroup, SelectInput } from '../../../Sugar/index.js';
        

        const select = new SelectInput({
            options: [
                { t: 'Option 1', v: 1 },
                { t: 'Option 2', v: 2 },
                { t: 'Option 3', v: 3 },
                { t: 'Default', v: 4 }
            ],
            defaultValue: 4,
            type: 'number'
        });
        const labelGroup1 = new LabelGroup({
            text: 'SelectInput:',
            field: select
        });

        const selectWithFilter = new SelectInput({
            allowInput: true,
            options: [
                { t: 'Option 1', v: 1 },
                { t: 'Option 2', v: 2 },
                { t: 'Option 3', v: 3 },
                { t: 'Default', v: 4 }
            ],
            defaultValue: 4,
            type: 'number'
        });
        const labelGroup2 = new LabelGroup({
            text: 'SelectInput with Filter:',
            field: selectWithFilter
        });

        document.body.appendChild(labelGroup1.dom);
        document.body.appendChild(labelGroup2.dom);
    </script>
</body>
</html>
