<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI GridView</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { GridView, GridViewItem } from '../../../Sugar/index.js';
        

        const gridView = new GridView();

        for (let i = 1; i <= 100; i++) {
            const item = new GridViewItem({
                text: `Item ${i}`
            });

            gridView.append(item);
        }

        document.body.appendChild(gridView.dom);
    </script>
</body>
</html>
