<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { LabelGroup, Panel, TextInput } from '../../../Sugar/index.js';
        

        const panel = new Panel({
            collapseHorizontally: false,
            collapsible: true,
            collapsed: false,
            headerText: 'Panel Header Text (click to collapse)'
        });

        for (let i = 1; i <= 10; i++) {
            const labelGroup = new LabelGroup({
                text: 'Property ' + i,
                field: new TextInput()
            })
            panel.append(labelGroup);
        }

        document.body.appendChild(panel.dom);
    </script>
</body>
</html>
