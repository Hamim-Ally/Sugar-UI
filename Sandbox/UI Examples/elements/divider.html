<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Divider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { Divider, LabelGroup, TextInput } from '../../../Sugar/index.js';
        

        const aboveGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Above Divider'
        });
        document.body.appendChild(aboveGroup.dom);

        const divider = new Divider();
        document.body.appendChild(divider.dom);

        const belowGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Below Divider'
        });
        document.body.appendChild(belowGroup.dom);
</script>
</body>
</html>
