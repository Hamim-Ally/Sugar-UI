<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI NumericInput</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333;
        }

        .pcui-element.label-group > .label:first-child {
            width: 125px;
        }
    </style>
    <link rel="stylesheet" href="../../css/pcui-theme-grey.css">
</head>
<body>
    <script type="module">
        import { InfoBox, LabelGroup, NumericInput } from '../../../Sugar/index.js';
        

        const numericInput = new NumericInput();

        const labelGroup = new LabelGroup({
            field: numericInput,
            text: 'Enter a number:'
        });

        const infoBox = new InfoBox({
            icon: 'E400',
            text: 'NumericInput also supports expressions. For example, you can enter "10 * (2 + 3)" to get a value of 50.'
        });

        document.body.appendChild(labelGroup.dom);
        document.body.appendChild(infoBox.dom);
    </script>
</body>
</html>
